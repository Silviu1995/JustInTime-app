<div class="login-container">
    <app-logo></app-logo>
    <p>We support your tastes, come join us !</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="fields-container">
            <div class="field-container">
                <label for="firstName">First name</label>
                <app-input [control]="firstName" ></app-input>
            </div>
            <div class="field-container">
                <label for="lastName">Last name</label>
                <app-input [control]="lastName"></app-input>
            </div>
        </div>
        <div class="field-container">
            <label for="email">Email</label>
            <app-input [control]="email" type="email"></app-input>
        </div>
        <div class="field-container">
            <label for="password">Password</label>
            <app-input [control]="password" type="password"></app-input>
        </div>
        <div class="field-container">
            <label for="password">Confirm password</label>
            <app-input [control]="confirmPassword" type="password"></app-input>
        </div>
        <div class="buttons-container">
            <button class="submit-btn" type="submit">Register</button>
            <button class="switch-btn" type="button">Go to login</button>
        </div>
    </form>
</div>
